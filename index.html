<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.77">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css"></link>
    <title>basic web calculator</title>
</head>
<body>
    <div  class="container">
        <div class="calculate">
            <div class="calculate_header">
                <input id="calculater">
            </div>
            <div class="calculate_body">
                <button onclick="clear_calculator()" class="action_button_top">AC</button>
                <button onclick="not_work()" class="action_button_top">+/-</button>
                <button onclick="calculate_percent()" class="action_button_top">%</button>
                <button onclick="add_value('/')" class="action_button_left">/</button>
                <button onclick="add_value(7)" class="number_button">7</button>
                <button onclick="add_value(8)" class="number_button">8</button>
                <button onclick="add_value(9)" class="number_button">9</button>
                <button onclick="add_value('*')" class="action_button_left">*</button>
                <button onclick="add_value(4)" class="number_button">4</button>
                <button onclick="add_value(5)" class="number_button">5</button>
                <button onclick="add_value(6)" class="number_button">6</button>
                <button onclick="add_value('-')" class="action_button_left">-</button>
                <button onclick="add_value(1)" class="number_button">1</button>
                <button onclick="add_value(2)" class="number_button">2</button>
                <button onclick="add_value(3)" class="number_button">3</button>
                <button onclick="add_value('+')" class="action_button_left">+</button>
                <button onclick="add_value(0)" class="zero_button">0</button>
                <button onclick="add_value('.')" class="number_button">.</button>
                <button onclick="calculate()" class="action_button_left">=</button>
            </div>
        </div>
    </div>
</body>
</html>
